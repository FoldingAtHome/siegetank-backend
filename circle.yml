machine:
  python:
    version: 3.3.2

  environment:
    LANG: en_US.UTF-8

checkout:
  post:
    - cd redis/src; make -j4;

dependencies:
  pre:
    - pip install tornado
    - pip install requests
    - pip install redis
    - pip install bcrypt
    - pip install pymongo
    - wget http://pocoproject.org/releases/poco-1.5.2/poco-1.5.2-all.tar.gz
    - tar xvf poco-1.5.2-all.tar.gz